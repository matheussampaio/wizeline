<md-card class="url-card" ng-if="$ctrl.show">
    <md-card-title>
        <md-card-title-text>
            <a class="md-headline long-url" ng-href="{{ $ctrl.url.long_url }}" ng-bind="$ctrl.url.long_url"></a>
        </md-card-title-text>
    </md-card-title>
    <md-card-footer layout layout-align="space-between center">
        <div layout layout-align="left center">
            <small>
                <a class="shorten-url" ui-href="{{ $ctrl.url.fullUrl }}" ng-bind="$ctrl.url.fullUrl"></a>
                <input ng-attr-id="{{ $ctrl.url.shorten_url }}" class="copy-input" ng-value="$ctrl.url.fullUrl" tabindex="-1" readonly></a>
            </small>

            <md-button class="md-warn copy-small" ng-click="$ctrl.customizeUrl()">
                CUSTOMIZE
            </md-button>

            <md-button class="md-warn copy-small" ng-click="$ctrl.copyUrl()" >
                COPY
            </md-button>

            <md-button class="md-danger copy-small" ng-click="$ctrl.deleteUrl()" >
                DELETE
            </md-button>
        </div>
        <div>
            <small ng-bind="$ctrl.url.clicks + ' redirects'"></small>
        </div>
    </md-card-footer>
</md-card>
